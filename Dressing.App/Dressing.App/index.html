<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Dressing App</title>

        <link href="assets/ionic-1.0.0-rc.5/release/css/ionic.min.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then remove the CSS include above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
        <!-- ionic/angularjs js -->
        <script src="assets/ionic-1.0.0-rc.5/release/js/ionic.bundle.min.js"></script>
        <script src="assets/app/app.js"></script>
    </head>

    <body ng-app="dressingApp">
        <ion-pane>
            <ion-header-bar class="bar-royal">
                <h1 class="title">Dressing App</h1>
            </ion-header-bar>
            <ion-nav-view></ion-nav-view>
            <ion-content class="has-header">
            </ion-content>
        </ion-pane>
    </body>
<script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-royal">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Outfit" icon="ion-home" href="#/tab/outfits">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Items" icon="ion-ios-information" href="#/tab/items">
            <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</script>

<script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Home">
        <ion-content class="padding">
            <p>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Choose today's outfit</a>
            </p>
        </ion-content>
    </ion-view>
</script>
</html>
